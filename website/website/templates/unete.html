{% load static %}
<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a nuestro equipo - Pedacito de cielo</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    {% include 'navbar.html' %}

    <section class="join-header">
        <h1>Únete a nuestro equipo</h1>
        <p>
            ¿Te gustaría trabajar en un ambiente cálido, con buen café y buena vibra?  
            Déjanos tus datos y nos pondremos en contacto contigo.
        </p>
    </section>

    <section class="join-section">
        <form class="join-form" method="post">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej. 81 1234 5678">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="nombre@correo.com">
                </div>

                <div class="form-group">
                    <label for="puesto">Puesto de interés</label>
                    <select id="puesto" name="puesto">
                        <option value="">Selecciona una opción</option>
                        <option value="barista">Barista</option>
                        <option value="caja">Cajero(a)</option>
                        <option value="mesero">Mesero(a)</option>
                        <option value="cocina">Cocina / Repostería</option>
                    </select>
                </div>
            </div>

            <div class="form-row form-row-full">
                <div class="form-group">
                    <label for="mensaje">Cuéntanos sobre ti</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Experiencia, disponibilidad, por qué te gustaría trabajar con nosotros"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Enviar solicitud</button>
            </div>
        </form>
    </section>

    {% include 'footer.html' %}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
