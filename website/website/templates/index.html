{% load static %}
<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería</title>

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    {% include 'navbar.html' %}

    <!-- CARRUSEL SIN BOOTSTRAP -->
    <div class="carousel">
        <div class="carousel-track">
            <div class="slide active">
                <img src="{% static 'img/cafeteria1.jpg' %}" alt="Cafetería 1">
            </div>
            <div class="slide">
                <img src="{% static 'img/cafeteria2.jpg' %}" alt="Cafetería 2">
            </div>
            <div class="slide">
                <img src="{% static 'img/cafeteria3.jpg' %}" alt="Cafetería 3">
            </div>
        </div>

        <!-- Botones -->
        <button class="carousel-btn prev">&lt;</button>
        <button class="carousel-btn next">&gt;</button>

        <!-- Puntos -->
        <div class="carousel-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>

    <!-- Aquí irían tus cards, mapa, reseñas, etc. -->

    <footer>
        {% include 'footer.html' %}
    </footer>

    <!-- JS del carrusel -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
